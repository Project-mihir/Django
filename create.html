<!-- templates/blog/create.html -->
{% extends 'blog/base.html' %}

{% block content %}
    <h2>Create a New Blog Post</h2>
    
    {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Blog Post</button>
    </form>
{% endblock %}
