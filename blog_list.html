<!-- templates/blog/blog_list.html -->
{% extends 'blog/base.html' %}

{% block title %}Blog List{% endblock %}

{% block content %}
<h1>All Blogs</h1>
<ul>
    {% for blog in blogs %}
        <li>
            <h2><a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a></h2>
            <p>{{ blog.content|truncatewords:30 }}</p>
            <p><em>by {{ blog.author.username }} on {{ blog.created_at }}</em></p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
